<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecos Universe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="ocean_background.mp4" type="video/mp4" />
    Tu navegador no soporta videos.
  </video>
  <div class="overlay">
    <h1 class="title">ecos</h1>
    <form class="eco-form">
      <h2>Haz que tu eco resuene</h2>
      <p>Antes de entrar, cuéntanos quién eres... y por qué llegaste.</p>
      <input type="text" placeholder="Nombre o seudónimo" />
      <input type="text" placeholder="Una palabra que te defina hoy" />
      <input type="text" placeholder="¿Qué esperas encontrar aquí?" />
      <input type="text" placeholder="¿Qué quieres aportar al universo de Ecos?" />
      <input type="text" placeholder="¿Quieres dejar un eco anónimo antes de entrar?" />
      <button type="submit">Dejar mi eco y entrar</button>
    </form>
    <a href="#" class="be-ecos-btn">be ecos</a>
  </div>
</body>
</html>
