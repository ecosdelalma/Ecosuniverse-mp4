
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecos Universe - Entrada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay">
        <div class="title">ECOS</div>
        <div class="form-container">
            <h2>Haz que tu eco resuene</h2>
            <p>Antes de entrar, cuéntanos quién eres… y por qué llegaste.</p>
            <form>
                <input type="text" placeholder="Nombre o seudónimo" required>
                <input type="text" placeholder="Una palabra que te defina hoy" required>
                <textarea placeholder="¿Qué esperas encontrar aquí?" required></textarea>
                <textarea placeholder="¿Qué quieres aportar al universo de Ecos?" required></textarea>
                <textarea placeholder="¿Quieres dejar un eco anónimo antes de entrar?" required></textarea>
                <button type="submit">Dejar mi eco y entrar</button>
            </form>
        </div>
        <div class="bottom-button">
            <button class="be-ecos">be ecos</button>
        </div>
    </div>
</body>
</html>
