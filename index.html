
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecos Universe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 1;
      transition: opacity 1s ease;
    }

    h1 {
      font-size: 4em;
      letter-spacing: 0.1em;
      font-weight: normal;
    }

    #be-ecos-btn {
      margin-top: 40px;
      padding: 14px 36px;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    #be-ecos-btn:hover {
      background-color: white;
      color: black;
    }

    .signup {
      display: none;
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 2;
    }

    .signup input {
      padding: 12px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
      font-size: 1em;
    }

    .signup button {
      padding: 12px 30px;
      margin-top: 20px;
      background-color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="ocean_background.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>
  <div class="content" id="landing">
    <h1>ecos</h1>
    <button id="be-ecos-btn">be ecos</button>
  </div>
  <div class="signup" id="signup-form">
    <h2>Queremos saber de ti</h2>
    <input type="text" placeholder="¿Cómo te llamas?" /><br />
    <input type="email" placeholder="¿Cuál es tu correo?" /><br />
    <textarea placeholder="¿Por qué quieres entrar a Ecos?" rows="4" cols="50"></textarea><br />
    <button>Enviar</button>
  </div>

  <script>
    const button = document.getElementById('be-ecos-btn');
    const landing = document.getElementById('landing');
    const signup = document.getElementById('signup-form');

    button.addEventListener('click', () => {
      landing.style.opacity = 0;
      setTimeout(() => {
        landing.style.display = 'none';
        signup.style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
